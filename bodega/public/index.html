<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body" id="registroVehiculos">
                    <h2 class="title" id ="titulo">Registro de Vehículos</h2>
                    
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Foto</label>
                                    <div class="dropzone" id="foto"> </div>
                                </div>
                            </div>
                        </div>

                        <div class="row row-space" style="display: none" id="datosMarca">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Marca</label>
                                    <input class="input--style-4" type="text" id="marca">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Tipo de vehículo</label>
                                    <input class="input--style-4" type="text" id="tipoVehiculo">
                                </div>
                            </div>
                        </div>
                        <div id="formularioRegistroVehiculos">
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Marca</label>
                                    <input class="input--style-4" type="text" id="marca">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Modelo</label>
                                    <input class="input--style-4" type="text" id="modelo">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Año</label>
                                        <input class="input--style-4" type="number" id="año">
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Precio</label>
                                        <input class="input--style-4" type="number" step="0.01" id="precio">
                                    </div>
                                </div>
                           
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Combustible</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Gasolina
                                            <input type="radio" checked="checked" name="gas" value="Gasolina">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container m-r-45" id="lblGasDiesel">Diesel
                                            <input type="radio" name="gas" value="Diesel" id="gasDiesel">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container"  id="lblGasAmbas">Ambas
                                            <input type="radio" name="gas" value="Gasolina, Diesel" id="gasAmbas">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>     
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Transmisión</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Automatico
                                            <input type="radio" name="transmision" value="Automatico">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container m-r-45">Mecanico
                                            <input type="radio" checked="checked" name="transmision" value="Mecanico">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Ambos
                                            <input type="radio" name="transmision" value="Automatico, Mecanico">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>                            
                        </div>
                        <div class="input-group">
                            <label class="label">Tipo de vehículo</label>
                            <input class="input--style-4" type="text" id="tipoVehiculo">
                        </div>
                        <div class="input-group">
                            <label class="label">Color</label>
                            <input placeholder="{ nombreColor, #codigoColor } { nombreColor2, #codigoColor2 }" class="input--style-4" type="text" id="color">
                        </div>
                    </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" onclick="Registrar()">Agregar</button>
                        </div>
                            
                </div>
            </div>
        </div>
    </div>
